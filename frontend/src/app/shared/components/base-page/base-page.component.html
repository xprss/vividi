@if (headerService.isEnabled() && (authService.$loggedIn | async)) {
<v2d-header></v2d-header>
}

<div class="page-container">
  <ng-content class="basePageBody" select="[basePageBody]"></ng-content>
</div>

<p-drawer baseZIndex="10001" [(visible)]="drawerService.isVisibile" header="Centro di supporto">
  <h3>
    {{supportService.getSupportData().head}}
  </h3>
  @for(paragraph of supportService.getSupportData().body; track $index) {
    <p>
      {{paragraph}}
    </p>
  }
</p-drawer>

<v2d-dialog></v2d-dialog>

@if (navbarService.isEnabled() && (authService.$loggedIn | async)) {
<v2d-navbar></v2d-navbar>
}
