<v2d-base-page>
  <div basePageBody>
    <v2d-page-title
      (click)="handleHeaderClick()"
      (touchend)="handleHeaderClick()"
      [centered]="true"
      [title]="`${greetingEmoji} &nbsp; ${greeting}, ${authService.getUser()?.firstName!!}!`"
    ></v2d-page-title>
    <hr class="separator transparent" />
    <div class="footer-buttons-external-links">
      <p-button
        label="@sibilla.sagristano"
        iconPos="top"
        severity="secondary"
        variant="text"
        icon="pi pi-instagram"
        (click)="onNavigateToInstagramBride()"
      />
      <p-button
        label="@lorenzosarasino"
        iconPos="top"
        severity="secondary"
        variant="text"
        icon="pi pi-instagram"
        (click)="onNavigateToInstagramGroom()"
      />
    </div>
    <hr class="separator transparent" />
    <span class="version-label">Versione: {{ version }}</span>
    <span class="version-label">ID: {{ this.authService.getUser()?.id }}</span>
    <span class="version-label"
      >Sviluppato con&nbsp;&nbsp;<i
        class="pi pi-heart-fill"
        style="color: var(--p-primary-400)"
      ></i
      >&nbsp;&nbsp;da
      <p-button
        label="xprss"
        severity="secondary"
        variant="text"
        icon="pi pi-github"
        (click)="onNavigateToGitHub()"
    /></span>
    <span class="version-label">ottonovembre.it Â© {{ currentYear }}</span>
    <hr class="separator transparent" />
    <v2d-ctas></v2d-ctas>
  </div>
</v2d-base-page>
