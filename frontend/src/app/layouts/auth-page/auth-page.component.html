<v2d-base-page>
  <div basePageBody>
    <v2d-page-title
      title="âœ¨ Entra in Vividi"
      [centered]="true"
    ></v2d-page-title>
    <div
      style="
        width: 100%;
        height: 50vh;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      "
    >
      <p-floatlabel variant="in">
        <input
          width="100%"
          pInputText
          id="email"
          [fluid]="true"
          [(ngModel)]="email"
          type="email"
          autocomplete="off"
        />
        <label for="email">Email</label>
      </p-floatlabel>

      <p-floatlabel variant="in">
        <input
          width="100%"
          pInputText
          id="password"
          [fluid]="true"
          [(ngModel)]="password"
          type="password"
          autocomplete="off"
        />
        <label for="password">Password</label>
      </p-floatlabel>

      <p-button
        label="Ho dimenticato la mia password"
        [fluid]="true"
        [link]="true"
        severity="secondary"
        (onClick)="navbarService.navigateToResetPasswordPage()"
      />

      <p-button
        label="Entra"
        icon="pi pi-sign-in"
        [fluid]="true"
        [disabled]="!email || !password"
        (onClick)="authService.signInWithEmailAndPassword(email, password)"
      ></p-button>

      <p-button
        label="Registrati"
        icon="pi pi-user"
        severity="secondary"
        [fluid]="true"
        (onClick)="navbarService.navigateToSignOnPage()"
      ></p-button>

      <p-divider></p-divider>

      <p-button
        label="Accedi con Google"
        icon="pi pi-google"
        [fluid]="true"
        (onClick)="authService.signInWithGoogleAuthProvider()"
      ></p-button>
    </div>
  </div>
</v2d-base-page>
