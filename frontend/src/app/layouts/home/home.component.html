  <div basePageBody>

      } @if (vibes.length === 0) {
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h2>Nessuno ha ancora postato!</h2>
        <span>Contribuisci a questa fantastica raccolta di ricordi! ðŸ¥¹</span>
      </div>
      } @if (vibes.length > 4) {
      <v2d-end-of-feed></v2d-end-of-feed>
      }
    </div>
  </div>
</v2d-base-page>
